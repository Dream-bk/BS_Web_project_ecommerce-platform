<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线电商平台 - 确认订单</title>
        <link rel="stylesheet" href="assets/css/common.css">
    <style>
.order-header {
            border-bottom: 2px solid #ff0036;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .order-header h1 {
            font-size: 24px;
            color: #333;
            display: flex;
            align-items: center;
        }
        
        .order-header h1 i {
            margin-right: 10px;
            color: #ff0036;
        }
        
        .order-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
        }
        
        .order-steps::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 10%;
            right: 10%;
            height: 2px;
            background-color: #ddd;
            z-index: 1;
        }
        
        .step {
            text-align: center;
            position: relative;
            z-index: 2;
            flex: 1;
        }
        
        .step-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ddd;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 18px;
        }
        
        .step.active .step-icon {
            background-color: #ff0036;
        }
        
        .step.completed .step-icon {
            background-color: #52c41a;
        }
        
        .step-text {
            font-size: 14px;
            color: #666;
        }
        
        .step.active .step-text {
            color: #ff0036;
            font-weight: 500;
        }
        
        .order-section {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .order-section h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .order-section h2 i {
            margin-right: 10px;
            color: #ff0036;
        }
        
        .address-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .address-item {
            flex: 1;
            min-width: 200px;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .address-item:hover {
            border-color: #ff0036;
        }
        
        .address-item.selected {
            border-color: #ff0036;
            background-color: #fff5f5;
        }
        
        .address-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .address-phone {
            color: #666;
            margin-bottom: 5px;
        }
        
        .address-detail {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .btn-add-address {
            background-color: white;
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            color: #666;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-add-address:hover {
            border-color: #ff0036;
            color: #ff0036;
        }
        
        .order-items {
            margin-top: 20px;
        }
        
        .order-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .order-item-image {
            width: 80px;
            height: 80px;
            border-radius: 4px;
            overflow: hidden;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .order-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .order-item-info {
            flex: 1;
        }
        
        .order-item-name {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .order-item-spec {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }
        
        .order-item-price {
            color: #ff0036;
            font-weight: bold;
        }
        
        .order-item-quantity {
            color: #666;
        }
        
        .payment-methods {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .payment-method {
            flex: 1;
            min-width: 150px;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .payment-method:hover {
            border-color: #ff0036;
        }
        
        .payment-method.selected {
            border-color: #ff0036;
            background-color: #fff5f5;
        }
        
        .payment-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .payment-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .payment-desc {
            font-size: 12px;
            color: #666;
        }
        
        .order-summary {
            margin-top: 20px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .summary-row.total {
            font-size: 18px;
            font-weight: bold;
            color: #ff0036;
            border-bottom: none;
        }
        
        .summary-label {
            color: #666;
        }
        
        .summary-value {
            font-weight: 500;
        }
        
        .btn-place-order {
            width: 100%;
            padding: 15px;
            background-color: #ff0036;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .btn-place-order:hover {
            background-color: #e60031;
        }
        
        .order-success {
            text-align: center;
            padding: 60px 20px;
        }
        
        .order-success i {
            font-size: 60px;
            color: #52c41a;
            margin-bottom: 20px;
        }
        
        .order-success h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .order-success p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .order-details {
            text-align: left;
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .order-details h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }
        
        .order-detail-row {
            display: flex;
            margin-bottom: 10px;
        }
        
        .order-detail-label {
            width: 120px;
            color: #666;
        }
        
        .order-detail-value {
            flex: 1;
            font-weight: 500;
        }
        
        /* 页脚 */
    </style>
</head>
<body>

    </div>
    
    <!-- 主导航栏 -->
    <header class="main-nav">

            </a>
            
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="搜索商品...">
                <button id="searchButton"><i class="fas fa-search"></i></button>

            <div class="user-actions">

    <!-- 主要内容区域 -->
    <div class="main-content">
        <div id="orderContent">
            <!-- 订单页面会动态加载 -->
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>购物指南</h3>
                <ul>
                    <li><a>购物流程</a></li>

        <div class="copyright">

    <script src="assets/js/shared-data.js"></script>
    <script>
        let cartItems = [];
        let addresses = [];
        let selectedAddressId = null;
        let selectedPaymentMethod = 'alipay';
        let selectedItemIds = [];

        async function initOrderPage() {
            try {
                await apiGetCurrentUser();
            } catch (err) {
                if (err.status === 401) {
                    alert('请先登录！');
                    window.location.href = 'login.html';
                    return;
                }
            }

            const storedIds = sessionStorage.getItem('selectedCartItemIds');
            if (storedIds) {
                try {
                    selectedItemIds = JSON.parse(storedIds) || [];
                } catch (err) {
                    selectedItemIds = [];
                }
            }

            try {
                cartItems = await apiGetCart();
                if (selectedItemIds.length) {
                    cartItems = cartItems.filter(item => selectedItemIds.includes(item.cartId));
                }
            } catch (err) {
                if (err.status === 401) {
                    alert('请先登录！');
                    window.location.href = 'login.html';
                    return;
                }
                cartItems = [];
            }

            if (!cartItems.length) {
                alert('购物车为空，无法提交订单');
                window.location.href = 'cart.html';
                return;
            }

            try {
                addresses = await apiGetAddresses();
            } catch (err) {
                addresses = [];
            }

            const defaultAddr = addresses.find(addr => addr.is_default);
            selectedAddressId = defaultAddr ? defaultAddr.id : (addresses[0]?.id || null);

            renderOrderPage();
        }

        function renderOrderPage() {
            const totalPrice = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            const orderContent = document.getElementById('orderContent');
            orderContent.innerHTML = `
                <div class="order-header">
                    <h1><i class="fas fa-file-invoice-dollar"></i> 确认订单</h1>
                </div>

                <div class="order-steps">
                    <div class="step active">
                        <div class="step-icon">1</div>
                        <div class="step-text">确认订单</div>
                    </div>
                    <div class="step">
                        <div class="step-icon">2</div>
                        <div class="step-text">支付</div>
                    </div>
                    <div class="step">
                        <div class="step-icon">3</div>
                        <div class="step-text">完成</div>
                    </div>
                </div>

                <div class="order-section">
                    <h2><i class="fas fa-map-marker-alt"></i> 收货地址</h2>
                    <div class="address-list" id="addressList">
                        ${renderAddressItems()}
                        <button class="btn-add-address" id="addAddressBtn">
                            <i class="fas fa-plus"></i> 新增地址
                        </button>
                    </div>
                </div>

                <div class="order-section">
                    <h2><i class="fas fa-shopping-cart"></i> 商品信息</h2>
                    <div class="order-items" id="orderItems">
                        ${cartItems.map(item => `
                            <div class="order-item">
                                <div class="order-item-image">
                                    <img src="${item.image}" alt="${item.name}">
                                </div>
                                <div class="order-item-info">
                                    <div class="order-item-name">${item.name}</div>
                                    <div class="order-item-spec">规格：默认</div>
                                    <div class="order-item-price">&yen;${item.price.toFixed(2)}</div>
                                </div>
                                <div class="order-item-quantity">数量：${item.quantity}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="order-section">
                    <h2><i class="fas fa-credit-card"></i> 支付方式</h2>
                    <div class="payment-methods">
                        <div class="payment-method selected" data-method="alipay">
                            <div class="payment-icon"><i class="fab fa-alipay"></i></div>
                            <div class="payment-name">支付宝</div>
                            <div class="payment-desc">推荐使用支付宝</div>
                        </div>
                        <div class="payment-method" data-method="wechat">
                            <div class="payment-icon"><i class="fab fa-weixin"></i></div>
                            <div class="payment-name">微信支付</div>
                            <div class="payment-desc">微信安全支付</div>
                        </div>
                        <div class="payment-method" data-method="bank">
                            <div class="payment-icon"><i class="fas fa-credit-card"></i></div>
                            <div class="payment-name">银行卡</div>
                            <div class="payment-desc">储蓄卡/信用卡</div>
                        </div>
                    </div>
                </div>

                <div class="order-section">
                    <h2><i class="fas fa-receipt"></i> 订单汇总</h2>
                    <div class="order-summary">
                        <div class="summary-row">
                            <span class="summary-label">商品金额</span>
                            <span class="summary-value">&yen;${totalPrice.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span class="summary-label">运费</span>
                            <span class="summary-value">&yen;0.00</span>
                        </div>
                        <div class="summary-row">
                            <span class="summary-label">优惠</span>
                            <span class="summary-value">-&yen;0.00</span>
                        </div>
                        <div class="summary-row total">
                            <span class="summary-label">应付总额</span>
                            <span class="summary-value">&yen;${totalPrice.toFixed(2)}</span>
                        </div>
                    </div>

                    <button class="btn-place-order" id="placeOrderBtn">提交订单</button>
                </div>
            `;

            bindEvents();
        }

        function renderAddressItems() {
            if (!addresses.length) {
                return '<div style="width:100%; color:#666; font-size:14px;">请先添加收货地址</div>';
            }
            return addresses.map(addr => `
                <div class="address-item ${addr.id === selectedAddressId ? 'selected' : ''}" data-id="${addr.id}">
                    <div class="address-name">${addr.recipient}</div>
                    <div class="address-phone">${addr.phone}</div>
                    <div class="address-detail">${addr.province}${addr.city}${addr.district}${addr.detail}</div>
                </div>
            `).join('');
        }

        async function addAddressByPrompt() {
            const recipient = prompt('\u8bf7\u8f93\u5165\u6536\u8d27\u4eba\u59d3\u540d');
            if (!recipient) return;
            const phone = prompt('\u8bf7\u8f93\u5165\u0031\u0031\u4f4d\u624b\u673a\u53f7');
            if (!phone) return;
            const province = prompt('\u7701\u4efd');
            if (!province) return;
            const city = prompt('\u57ce\u5e02');
            if (!city) return;
            const district = prompt('\u533a/\u53bf');
            if (!district) return;
            const detail = prompt('\u8be6\u7ec6\u5730\u5740');
            if (!detail) return;

            try {
                await apiAddAddress({
                    recipient,
                    phone,
                    province,
                    city,
                    district,
                    detail,
                    is_default: !addresses.length
                });
                addresses = await apiGetAddresses();
                const defaultAddr = addresses.find(addr => addr.is_default);
                selectedAddressId = defaultAddr ? defaultAddr.id : (addresses[0]?.id || null);
                renderOrderPage();
            } catch (err) {
                alert(err.message || '新增地址失败');
            }
        }

        function bindEvents() {
            document.querySelectorAll('.address-item').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.address-item').forEach(i => i.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedAddressId = Number(this.dataset.id);
                });
            });

            document.getElementById('addAddressBtn')?.addEventListener('click', addAddressByPrompt);

            document.querySelectorAll('.payment-method').forEach(method => {
                method.addEventListener('click', function() {
                    document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedPaymentMethod = this.dataset.method;
                });
            });

            document.getElementById('placeOrderBtn')?.addEventListener('click', async function() {
                if (!selectedAddressId) {
                    alert('请选择收货地址');
                    return;
                }

                try {
                    const payload = {
                        address_id: selectedAddressId,
                        payment_method: selectedPaymentMethod
                    };
                    if (selectedItemIds.length) {
                        payload.item_ids = selectedItemIds;
                    }

                    const order = await apiCreateOrder(payload);
                    await refreshCartCount();

                    const address = addresses.find(addr => addr.id === selectedAddressId);

                    document.getElementById('orderContent').innerHTML = `
                        <div class="order-success">
                            <i class="fas fa-check-circle"></i>
                            <h2>订单提交成功</h2>
                            <p>您的订单已提交成功，订单号: <strong>${order.order_number}</strong><br>
                            请在24小时内完成支付，过期订单将自动取消</p>

                            <div class="order-details">
                                <h3>订单信息</h3>
                                <div class="order-detail-row">
                                    <div class="order-detail-label">订单号</div>
                                    <div class="order-detail-value">${order.order_number}</div>
                                </div>
                                <div class="order-detail-row">
                                    <div class="order-detail-label">订单金额</div>
                                    <div class="order-detail-value">&yen;${Number(order.total_amount).toFixed(2)}</div>
                                </div>
                                <div class="order-detail-row">
                                    <div class="order-detail-label">支付方式</div>
                                    <div class="order-detail-value">${selectedPaymentMethod === 'wechat' ? '\u5fae\u4fe1\u652f\u4ed8' : selectedPaymentMethod === 'bank' ? '\u94f6\u884c\u5361' : '\u652f\u4ed8\u5b9d'}</div>
                                </div>
                                <div class="order-detail-row">
                                    <div class="order-detail-label">收货地址</div>
                                    <div class="order-detail-value">${address ? `${address.province}${address.city}${address.district}${address.detail}` : ''}</div>
                                </div>
                            </div>

                            <div style="margin-top: 30px;">
                                <button class="btn-shopping" id="continueShoppingBtn" style="margin-right: 15px;">继续购物</button>
                                <button class="btn-checkout" id="viewOrderBtn">查看订单</button>
                            </div>
                        </div>
                    `;

                    document.getElementById('continueShoppingBtn').addEventListener('click', () => {
                        window.location.href = 'index.html';
                    });

                    document.getElementById('viewOrderBtn').addEventListener('click', () => {
                        window.location.href = 'orders.html';
                    });
                } catch (err) {
                    alert(err.message || '提交订单失败');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            refreshCartCount();

            document.getElementById('searchButton').addEventListener('click', function() {
                const query = document.getElementById('searchInput').value.trim();
                if (query) {
                    window.location.href = `search.html?q=${encodeURIComponent(query)}`;
                } else {
                    alert('请选择收货地址');
                }
            });

            document.getElementById('userAvatar').addEventListener('click', function() {
                const currentUser = localStorage.getItem('currentUser');
                if (currentUser) {
                    const user = JSON.parse(currentUser);
                    alert(`\u6b22\u8fce ${user.name || user.username}`);
                } else {
                    window.location.href = 'login.html';
                }
            });

            document.getElementById('customerServiceLink').addEventListener('click', function() {
                alert('客服功能正在开发中...');
            });

            initOrderPage();
        });
    </script>
