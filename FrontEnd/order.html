    <link rel="stylesheet" href="common.css">
    <style>
.order-header {
            border-bottom: 2px solid #ff0036;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .order-header h1 {
            font-size: 24px;
            color: #333;
            display: flex;
            align-items: center;
        }
        
        .order-header h1 i {
            margin-right: 10px;
            color: #ff0036;
        }
        
        .order-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
        }
        
        .order-steps::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 10%;
            right: 10%;
            height: 2px;
            background-color: #ddd;
            z-index: 1;
        }
        
        .step {
            text-align: center;
            position: relative;
            z-index: 2;
            flex: 1;
        }
        
        .step-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ddd;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 18px;
        }
        
        .step.active .step-icon {
            background-color: #ff0036;
        }
        
        .step.completed .step-icon {
            background-color: #52c41a;
        }
        
        .step-text {
            font-size: 14px;
            color: #666;
        }
        
        .step.active .step-text {
            color: #ff0036;
            font-weight: 500;
        }
        
        .order-section {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .order-section h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .order-section h2 i {
            margin-right: 10px;
            color: #ff0036;
        }
        
        .address-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .address-item {
            flex: 1;
            min-width: 200px;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .address-item:hover {
            border-color: #ff0036;
        }
        
        .address-item.selected {
            border-color: #ff0036;
            background-color: #fff5f5;
        }
        
        .address-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .address-phone {
            color: #666;
            margin-bottom: 5px;
        }
        
        .address-detail {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .btn-add-address {
            background-color: white;
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            color: #666;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-add-address:hover {
            border-color: #ff0036;
            color: #ff0036;
        }
        
        .order-items {
            margin-top: 20px;
        }
        
        .order-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .order-item-image {
            width: 80px;
            height: 80px;
            border-radius: 4px;
            overflow: hidden;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .order-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .order-item-info {
            flex: 1;
        }
        
        .order-item-name {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .order-item-spec {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }
        
        .order-item-price {
            color: #ff0036;
            font-weight: bold;
        }
        
        .order-item-quantity {
            color: #666;
        }
        
        .payment-methods {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .payment-method {
            flex: 1;
            min-width: 150px;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .payment-method:hover {
            border-color: #ff0036;
        }
        
        .payment-method.selected {
            border-color: #ff0036;
            background-color: #fff5f5;
        }
        
        .payment-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .payment-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .payment-desc {
            font-size: 12px;
            color: #666;
        }
        
        .order-summary {
            margin-top: 20px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .summary-row.total {
            font-size: 18px;
            font-weight: bold;
            color: #ff0036;
            border-bottom: none;
        }
        
        .summary-label {
            color: #666;
        }
        
        .summary-value {
            font-weight: 500;
        }
        
        .btn-place-order {
            width: 100%;
            padding: 15px;
            background-color: #ff0036;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .btn-place-order:hover {
            background-color: #e60031;
        }
        
        .order-success {
            text-align: center;
            padding: 60px 20px;
        }
        
        .order-success i {
            font-size: 60px;
            color: #52c41a;
            margin-bottom: 20px;
        }
        
        .order-success h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .order-success p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .order-details {
            text-align: left;
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .order-details h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }
        
        .order-detail-row {
            display: flex;
            margin-bottom: 10px;
        }
        
        .order-detail-label {
            width: 120px;
            color: #666;
        }
        
        .order-detail-value {
            flex: 1;
            font-weight: 500;
        }
        
        /* 页脚 */
    </style>
</head>

    <script>
        // 购物车数据
        let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        
        // 订单数据
        let orders = JSON.parse(localStorage.getItem('orders')) || [
            {
                id: 'OD202301010001',
                date: '2023-01-01 10:30:25',
                status: 'completed',
                total: 698,
                items: [
                    { id: 1, name: '智能运动手表', price: 399, quantity: 1, image: 'https://images.unsplash.com/photo-1546868871-7041f2a55e12?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80' },
                    { id: 2, name: '无线蓝牙耳机', price: 299, quantity: 1, image: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80' }
                ],
                address: '北京市朝阳区建国路88号SOHO现代城A座1001室',
                payment: '支付宝'
            },
            {
                id: 'OD202301150012',
                date: '2023-01-15 14:20:10',
                status: 'delivered',
                total: 289,
                items: [
                    { id: 4, name: '男士运动跑步鞋', price: 289, quantity: 1, image: 'https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80' }
                ],
                address: '北京市海淀区中关村大街1号海龙大厦15层1502室',
                payment: '微信支付'
            },
            {
                id: 'OD202302030025',
                date: '2023-02-03 09:15:45',
                status: 'shipped',
                total: 5999,
                items: [
                    { id: 5, name: '轻薄笔记本电脑', price: 5999, quantity: 1, image: 'https://images.unsplash.com/photo-1576566588028-4147f3842f27?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80' }
                ],
                address: '北京市朝阳区建国路88号SOHO现代城A座1001室',
                payment: '支付宝'
            },
            {
                id: 'OD202302200038',
                date: '2023-02-20 16:45:30',
                status: 'pending',
                total: 399,
                items: [
                    { id: 6, name: '机械键盘', price: 399, quantity: 1, image: 'https://images.unsplash.com/photo-1560769629-975ec94e6a86?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80' }
                ],
                address: '北京市朝阳区建国路88号SOHO现代城A座1001室',
                payment: '支付宝'
            }
        ];
        
        // 更新购物车数量
        function updateCartCount() {
            const totalItems = cartItems.reduce((total, item) => total + item.quantity, 0);
            const cartCount = document.getElementById('cartCount');
            if (cartCount) {
                cartCount.textContent = totalItems;
            }
        }
        
        // 初始化订单页面
        function initOrderPage() {
            const selectedItems = cartItems.filter(item => item.selected);
            
            if (selectedItems.length === 0) {
                alert('购物车中没有选中的商品');
                window.location.href = 'cart.html';
                return;
            }
            
            // 计算总价
            const totalPrice = selectedItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            const orderContent = document.getElementById('orderContent');
            orderContent.innerHTML = `
                <div class="order-header">
                    <h1><i class="fas fa-file-invoice-dollar"></i> 确认订单</h1>
                </div>
                
                <div class="order-steps">
                    <div class="step active">
                        <div class="step-icon">1</div>
                        <div class="step-text">确认订单</div>
                    </div>
                    <div class="step">
                        <div class="step-icon">2</div>
                        <div class="step-text">付款</div>
                    </div>
                    <div class="step">
                        <div class="step-icon">3</div>
                        <div class="step-text">完成</div>
                    </div>
                </div>
                
                <div class="order-section">
                    <h2><i class="fas fa-map-marker-alt"></i> 选择收货地址</h2>
                    <div class="address-list">
                        <div class="address-item selected">
                            <div class="address-name">张三</div>
                            <div class="address-phone">138****5678</div>
                            <div class="address-detail">北京市朝阳区建国路88号SOHO现代城A座1001室</div>
                        </div>
                        <div class="address-item">
                            <div class="address-name">张三 (公司)</div>
                            <div class="address-phone">138****5678</div>
                            <div class="address-detail">北京市海淀区中关村大街1号海龙大厦15层1502室</div>
                        </div>
                        <button class="btn-add-address">
                            <i class="fas fa-plus"></i> 添加新地址
                        </button>
                    </div>
                </div>
                
                <div class="order-section">
                    <h2><i class="fas fa-shopping-cart"></i> 订单商品</h2>
                    <div class="order-items" id="orderItems">
                        ${selectedItems.map(item => `
                            <div class="order-item">
                                <div class="order-item-image">
                                    <img src="${item.image}" alt="${item.name}">
                                </div>
                                <div class="order-item-info">
                                    <div class="order-item-name">${item.name}</div>
                                    <div class="order-item-spec">颜色: 黑色 | 版本: 标准版</div>
                                    <div class="order-item-price">¥${item.price.toFixed(2)}</div>
                                </div>
                                <div class="order-item-quantity">×${item.quantity}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="order-section">
                    <h2><i class="fas fa-credit-card"></i> 选择支付方式</h2>
                    <div class="payment-methods">
                        <div class="payment-method selected">
                            <div class="payment-icon"><i class="fab fa-alipay"></i></div>
                            <div class="payment-name">支付宝</div>
                            <div class="payment-desc">推荐支付宝用户使用</div>
                        </div>
                        <div class="payment-method">
                            <div class="payment-icon"><i class="fab fa-weixin"></i></div>
                            <div class="payment-name">微信支付</div>
                            <div class="payment-desc">推荐微信用户使用</div>
                        </div>
                        <div class="payment-method">
                            <div class="payment-icon"><i class="fas fa-credit-card"></i></div>
                            <div class="payment-name">银行卡支付</div>
                            <div class="payment-desc">支持储蓄卡/信用卡</div>
                        </div>
                    </div>
                </div>
                
                <div class="order-section">
                    <h2><i class="fas fa-receipt"></i> 订单汇总</h2>
                    <div class="order-summary">
                        <div class="summary-row">
                            <span class="summary-label">商品总额</span>
                            <span class="summary-value">¥${totalPrice.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span class="summary-label">运费</span>
                            <span class="summary-value">¥0.00</span>
                        </div>
                        <div class="summary-row">
                            <span class="summary-label">优惠</span>
                            <span class="summary-value">-¥20.00</span>
                        </div>
                        <div class="summary-row total">
                            <span class="summary-label">应付总额</span>
                            <span class="summary-value">¥${(totalPrice - 20).toFixed(2)}</span>
                        </div>
                    </div>
                    
                    <button class="btn-place-order" id="placeOrderBtn">提交订单</button>
                </div>
            `;
            
            // 设置订单页面事件
            setupOrderEvents();
        }
        
        // 设置订单页面事件
        function setupOrderEvents() {
            // 选择收货地址
            document.querySelectorAll('.address-item').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.address-item').forEach(i => {
                        i.classList.remove('selected');
                    });
                    this.classList.add('selected');
                });
            });
            
            // 选择支付方式
            document.querySelectorAll('.payment-method').forEach(method => {
                method.addEventListener('click', function() {
                    document.querySelectorAll('.payment-method').forEach(m => {
                        m.classList.remove('selected');
                    });
                    this.classList.add('selected');
                });
            });
            
            // 提交订单
            document.getElementById('placeOrderBtn').addEventListener('click', function() {
                // 模拟订单提交
                const orderNumber = 'OD' + Date.now();
                const selectedItems = cartItems.filter(item => item.selected);
                const totalPrice = selectedItems.reduce((sum, item) => sum + (item.price * item.quantity), 0) - 20;
                
                // 创建新订单
                const newOrder = {
                    id: orderNumber,
                    date: new Date().toLocaleString(),
                    status: 'pending',
                    total: totalPrice,
                    items: selectedItems.map(item => ({
                        id: item.id,
                        name: item.name,
                        price: item.price,
                        quantity: item.quantity,
                        image: item.image
                    })),
                    address: '北京市朝阳区建国路88号SOHO现代城A座1001室',
                    payment: '支付宝'
                };
                
                // 添加到订单列表
                orders.unshift(newOrder);
                localStorage.setItem('orders', JSON.stringify(orders));
                
                document.getElementById('orderContent').innerHTML = `
                    <div class="order-success">
                        <i class="fas fa-check-circle"></i>
                        <h2>订单提交成功！</h2>
                        <p>您的订单已成功提交，订单编号: <strong>${orderNumber}</strong><br>
                        我们将在24小时内为您发货，请保持手机畅通</p>
                        
                        <div class="order-details">
                            <h3>订单信息</h3>
                            <div class="order-detail-row">
                                <div class="order-detail-label">订单编号</div>
                                <div class="order-detail-value">${orderNumber}</div>
                            </div>
                            <div class="order-detail-row">
                                <div class="order-detail-label">支付金额</div>
                                <div class="order-detail-value">¥${totalPrice.toFixed(2)}</div>
                            </div>
                            <div class="order-detail-row">
                                <div class="order-detail-label">支付方式</div>
                                <div class="order-detail-value">支付宝</div>
                            </div>
                            <div class="order-detail-row">
                                <div class="order-detail-label">收货地址</div>
                                <div class="order-detail-value">北京市朝阳区建国路88号SOHO现代城A座1001室</div>
                            </div>
                        </div>
                        
                        <div style="margin-top: 30px;">
                            <button class="btn-shopping" id="continueShoppingBtn" style="margin-right: 15px;">继续购物</button>
                            <button class="btn-checkout" id="viewOrderBtn">查看订单</button>
                        </div>
                    </div>
                `;
                
                // 清空购物车中已购买的商品
                cartItems = cartItems.filter(item => !item.selected);
                localStorage.setItem('cart', JSON.stringify(cartItems));
                updateCartCount();
                
                // 添加事件监听器
                document.getElementById('continueShoppingBtn').addEventListener('click', () => {
                    window.location.href = 'index.html';
                });
                
                document.getElementById('viewOrderBtn').addEventListener('click', () => {
                    window.location.href = 'orders.html';
                });
            });
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查登录状态
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                alert('请先登录！');
                window.location.href = 'login.html';
                return;
            }
            
            // 更新购物车数量
            updateCartCount();
            
            // 初始化订单页面
            initOrderPage();
            
            // 搜索功能
            document.getElementById('searchButton').addEventListener('click', function() {
                const query = document.getElementById('searchInput').value.trim();
                if (query) {
                    alert(`搜索: ${query}`);
                } else {
                    alert('请输入搜索关键词');
                }
            });
            
            // 用户头像点击
